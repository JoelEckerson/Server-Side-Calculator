<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <input type="text" placeholder="first number" id="firstInput">
    <button class="operator">+</button>
    <button class="operator">-</button>
    <button class="operator">*</button>
    <button class="operator">/</button>
    <input type="text" placeholder="second number" id="secondInput">
    <button id="equalButton">=</button>
    <button id="clearButton">C</button>
    <p>
        <span id="result">0</span>
    </p>
    <div>
        <ul id="history">
            <li>History</li>
        </ul>
    </div>
</body>
</html>
